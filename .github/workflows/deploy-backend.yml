name: Deploy Backend to AWS

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch: # Manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: school_sms_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo, pgsql, mbstring, xml, curl, zip, bcmath, redis, intl
          coverage: none
      
      - name: Copy .env
        run: |
          cp .env.example .env
          sed -i 's/DB_HOST=.*/DB_HOST=localhost/' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=school_sms_test/' .env
          sed -i 's/DB_USERNAME=.*/DB_USERNAME=postgres/' .env
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=postgres/' .env
          sed -i 's/REDIS_HOST=.*/REDIS_HOST=localhost/' .env
      
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction
      
      - name: Generate application key
        run: php artisan key:generate
      
      - name: Run migrations
        run: php artisan migrate --force
      
      - name: Run tests
        run: php artisan test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'
    
    steps:
      - name: Deploy Backend to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            echo "üöÄ Starting backend deployment..."
            
            # Navigate to backend directory
            cd /var/www/schoolsms/backend
            
            # Backup current version (optional)
            php artisan down || true
            
            # Pull latest code
            git pull origin main
            
            # Install/update dependencies
            composer install --no-dev --optimize-autoloader --no-interaction
            
            # Run migrations
            php artisan migrate --force
            
            # Clear and rebuild cache
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan optimize
            
            # Restart services
            sudo systemctl restart php8.2-fpm
            sudo supervisorctl restart schoolsms-worker:*
            
            # Bring application back up
            php artisan up
            
            echo "‚úÖ Backend deployment completed successfully!"
      
      - name: Notify on success
        if: success()
        run: echo "‚úÖ Backend deployed successfully to ${{ secrets.EC2_HOST }}"
      
      - name: Notify on failure
        if: failure()
        run: echo "‚ùå Backend deployment failed!"
