name: Deploy Backend to AWS

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch: # Manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: database-1
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: Wm8xY8lV7eSRjOAeP3WL
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo, pgsql, mbstring, xml, curl, zip, bcmath, redis, intl
          coverage: none
      
      - name: Copy .env
        run: |
          cp .env.example .env
          sed -i 's/DB_HOST=.*/DB_HOST=localhost/' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=school_sms_test/' .env
          sed -i 's/DB_USERNAME=.*/DB_USERNAME=postgres/' .env
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=postgres/' .env
          sed -i 's/REDIS_HOST=.*/REDIS_HOST=localhost/' .env
      
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction
      
      - name: Generate application key
        run: php artisan key:generate
      
      - name: Run migrations
        run: php artisan migrate --force
      
      - name: Run tests
        run: php artisan test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'
    
    steps:
      - name: Deploy Backend to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            echo "üöÄ Starting backend deployment..."
            
            # Navigate to backend directory
            cd /var/www/schoolsms/backend
            
            # Backup current version (optional)
            php artisan down || true
            
            # Pull latest code
            git pull origin main
            
            # Create production .env from template
            cp .env.production .env
            
            # Replace environment variables with secrets
            sed -i "s|\${APP_KEY}|${{ secrets.APP_KEY }}|g" .env
            sed -i "s|\${APP_URL}|http://${{ secrets.EC2_HOST }}|g" .env
            sed -i "s|\${SANCTUM_STATEFUL_DOMAINS}|${{ secrets.EC2_HOST }}|g" .env
            sed -i "s|\${SESSION_DOMAIN}|${{ secrets.EC2_HOST }}|g" .env
            sed -i "s|\${DB_HOST}|${{ secrets.DB_HOST }}|g" .env
            sed -i "s|\${DB_DATABASE}|${{ secrets.DB_DATABASE }}|g" .env
            sed -i "s|\${DB_USERNAME}|${{ secrets.DB_USERNAME }}|g" .env
            sed -i "s|\${DB_PASSWORD}|${{ secrets.DB_PASSWORD }}|g" .env
            sed -i "s|\${REDIS_HOST}|${{ secrets.REDIS_HOST }}|g" .env
            sed -i "s|\${AWS_ACCESS_KEY_ID}|${{ secrets.AWS_ACCESS_KEY_ID }}|g" .env
            sed -i "s|\${AWS_SECRET_ACCESS_KEY}|${{ secrets.AWS_SECRET_ACCESS_KEY }}|g" .env
            sed -i "s|\${AWS_DEFAULT_REGION}|${{ secrets.AWS_DEFAULT_REGION }}|g" .env
            sed -i "s|\${AWS_BUCKET}|${{ secrets.AWS_BUCKET }}|g" .env
            sed -i "s|\${MAIL_USERNAME}|${{ secrets.MAIL_USERNAME }}|g" .env
            sed -i "s|\${MAIL_PASSWORD}|${{ secrets.MAIL_PASSWORD }}|g" .env
            sed -i "s|\${RAZORPAY_KEY}|${{ secrets.RAZORPAY_KEY }}|g" .env
            sed -i "s|\${RAZORPAY_SECRET}|${{ secrets.RAZORPAY_SECRET }}|g" .env
            sed -i "s|\${RAZORPAY_WEBHOOK_SECRET}|${{ secrets.RAZORPAY_WEBHOOK_SECRET }}|g" .env
            sed -i "s|\${MSG91_AUTH_KEY}|${{ secrets.MSG91_AUTH_KEY }}|g" .env
            sed -i "s|\${MSG91_SENDER_ID}|${{ secrets.MSG91_SENDER_ID }}|g" .env
            sed -i "s|\${TEXTLOCAL_API_KEY}|${{ secrets.TEXTLOCAL_API_KEY }}|g" .env
            sed -i "s|\${TEXTLOCAL_SENDER}|${{ secrets.TEXTLOCAL_SENDER }}|g" .env
            sed -i "s|\${WHATSAPP_API_URL}|${{ secrets.WHATSAPP_API_URL }}|g" .env
            sed -i "s|\${WHATSAPP_API_TOKEN}|${{ secrets.WHATSAPP_API_TOKEN }}|g" .env
            sed -i "s|\${CENTRAL_DOMAIN}|${{ secrets.CENTRAL_DOMAIN }}|g" .env
            sed -i "s|\${GST_NUMBER}|${{ secrets.GST_NUMBER }}|g" .env
            sed -i "s|\${BIOMETRIC_API_URL}|${{ secrets.BIOMETRIC_API_URL }}|g" .env
            sed -i "s|\${BIOMETRIC_API_KEY}|${{ secrets.BIOMETRIC_API_KEY }}|g" .env
            
            # Install/update dependencies
            composer install --no-dev --optimize-autoloader --no-interaction
            
            # Run migrations
            php artisan migrate --force
            
            # Clear and rebuild cache
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan optimize
            
            # Restart services
            sudo systemctl restart php8.2-fpm
            sudo supervisorctl restart schoolsms-worker:*
            
            # Bring application back up
            php artisan up
            
            echo "‚úÖ Backend deployment completed successfully!"
      
      - name: Notify on success
        if: success()
        run: echo "‚úÖ Backend deployed successfully to ${{ secrets.EC2_HOST }}"
      
      - name: Notify on failure
        if: failure()
        run: echo "‚ùå Backend deployment failed!"
